# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
# â„¹ï¸  SIMPLIFIED CODEQL SETUP - COMPATIBLE WITH DEFAULT SETUP
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
#
# This workflow uses a simplified CodeQL configuration that is compatible with
# GitHub's repository "Default setup" for Code scanning.
#
# âœ… FEATURES:
# - Multi-language analysis (JavaScript + C++)
# - Custom C++ build with CMake integration for accurate analysis
# - Compatible with repository default setup (no conflicts)
# - Integrated with comprehensive security workflow
#
# This simplified configuration analyzes both languages in a single job
# without using a matrix strategy, which ensures compatibility with the
# repository default setup.
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  dependency-scan:
    name: ðŸ“¦ Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Run npm audit
      run: |
        echo "### NPM Security Audit ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        npm audit --audit-level moderate --json > audit-report.json || true
        
        # Parse and display results
        if [ -s audit-report.json ]; then
          # Basic parsing without jq for compatibility
          vulnerabilities=$(grep -o '"vulnerabilities":{[^}]*}' audit-report.json | head -1 || echo "Unable to parse vulnerabilities")
          echo "**Vulnerabilities found:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: ðŸ“¤ Upload audit report
      uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
      with:
        name: security-audit-report
        path: audit-report.json
        retention-days: 30
      if: always()

  codeql-analysis:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    # â„¹ï¸  SIMPLIFIED CODEQL CONFIGURATION - COMPATIBLE WITH DEFAULT SETUP
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    # 
    # This configuration uses a simplified CodeQL setup that is compatible with
    # GitHub's repository "Default setup" for Code scanning.
    # 
    # âœ… FEATURES:
    #    - âœ“ Multi-language analysis (JavaScript + C++)
    #    - âœ“ Custom C++ build with CMake integration for accurate analysis
    #    - âœ“ Compatible with repository default setup (no conflicts)
    #    - âœ“ Integrated with comprehensive security workflow
    # 
    # This simplified configuration analyzes both languages in a single job
    # without using a matrix strategy, which resolves conflicts with the
    # repository default setup.
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    
    - name: â„¹ï¸ Configuration Info
      run: |
        echo "## ðŸ” CodeQL Configuration Info" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Mode:** Simplified Configuration (Default Setup Compatible)" >> $GITHUB_STEP_SUMMARY
        echo "**Languages:** JavaScript, C++" >> $GITHUB_STEP_SUMMARY
        echo "**Build:** Custom CMake build for C++" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "This configuration uses a simplified CodeQL setup that is compatible" >> $GITHUB_STEP_SUMMARY
        echo "with GitHub's repository default setup for Code scanning." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Features:**" >> $GITHUB_STEP_SUMMARY
        echo "âœ“ Multi-language analysis (JavaScript + C++)" >> $GITHUB_STEP_SUMMARY
        echo "âœ“ Custom C++ build with CMake integration" >> $GITHUB_STEP_SUMMARY
        echo "âœ“ No conflicts with repository settings" >> $GITHUB_STEP_SUMMARY
        echo "âœ“ Integration with comprehensive security workflow" >> $GITHUB_STEP_SUMMARY
      
    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@0499de31b99561a6d14a36a5f662c2a54f91beee
      with:
        languages: ['javascript', 'cpp']
        
    - name: ðŸ”¨ Custom build for C++
      run: |
        # Install build dependencies for C++ analysis
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
        
        # Configure and build
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug
        make -j$(nproc)
        
        # Verify the build was successful
        if [ -f "bin/SecuritySentinel" ]; then
          echo "âœ… C++ build successful"
          ls -la bin/
        else
          echo "âŒ C++ build failed - executable not found"
          exit 1
        fi
        
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@0499de31b99561a6d14a36a5f662c2a54f91beee
      with:
        upload: true
        # SARIF results are automatically uploaded to GitHub Security tab
        # Results will be visible in: Repository â†’ Security â†’ Code scanning alerts

  secret-scan:
    name: ðŸ”’ Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        fetch-depth: 0  # Full history for better secret detection
        
    - name: ðŸ” Run GitLeaks
      uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ” Run TruffleHog
      uses: trufflesecurity/trufflehog@682eda677ac970a4d88b82d3cf2a4c681a5a1bd0
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
      continue-on-error: true

  license-scan:
    name: ðŸ“„ License Compliance Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ“„ Check licenses
      run: |
        npx license-checker --summary > license-summary.txt
        echo "### License Summary ðŸ“„" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat license-summary.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ“¤ Upload license report
      uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
      with:
        name: license-report
        path: license-summary.txt
        retention-days: 30

  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-analysis, secret-scan, license-scan]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate Security Report
      run: |
        echo "# ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“¦ Dependency Scan | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”’ Secret Scan | ${{ needs.secret-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“„ License Scan | ${{ needs.license-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Action:** Review the Security tab for detailed findings" >> $GITHUB_STEP_SUMMARY