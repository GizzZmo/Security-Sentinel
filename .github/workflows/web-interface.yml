name: Web Interface CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - 'package*.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - 'index.html'
      - '.github/workflows/web-interface.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - 'package*.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - 'index.html'
      - '.github/workflows/web-interface.yml'

jobs:
  web-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint TypeScript/React code
      run: npm run lint
        
    - name: Build web interface
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: web-build-dist
        path: dist/
        retention-days: 30